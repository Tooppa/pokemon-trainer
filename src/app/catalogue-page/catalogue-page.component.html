<div class="settings">
    <h1>Pokemon catalogue</h1>
    <div class="buttons">
        <button (click)="turnPage(false)">-</button>
        <h3>Page:</h3>
        <h3>{{page}}</h3>
        <button (click)="turnPage(true)">+</button>
    </div>
</div>
<div class="catalogue">
    <app-pokemon-view *ngFor="let pokemon of pokemon$ | async" [pokemon]="pokemon"></app-pokemon-view>
</div>
